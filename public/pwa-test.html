<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - Jumble</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>PWA Test - Jumble</h1>

    <div id="status-container"></div>

    <h2>ğŸš€ ä¸€é”®æµ‹è¯•</h2>
    <button onclick="runComprehensiveTest()" style="background-color: #28a745; font-size: 16px; padding: 12px 24px;">ğŸ§ª è¿è¡Œå®Œæ•´PWAæµ‹è¯•</button>

    <h2>ğŸ”§ Manual Tests</h2>
    <button onclick="testServiceWorker()">Test Service Worker</button>
    <button onclick="testCache()">Test Cache</button>
    <button onclick="testOffline()">Test Offline Mode</button>
    <button onclick="clearCache()">Clear Cache</button>
    <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>

    <h2>Installation</h2>
    <button id="install-btn" onclick="installPWA()" disabled>Install PWA</button>

    <h2>ğŸ“± iOS Safari Compatibility</h2>
    <div id="ios-compatibility"></div>

    <h2>Browser Support</h2>
    <div id="browser-support"></div>

    <h2>Service Worker Details</h2>
    <div id="sw-details"></div>

    <h2>Cache Information</h2>
    <div id="cache-info"></div>

    <h2>ğŸ”„ Fallback Solutions</h2>
    <div id="fallback-solutions"></div>

    <script src="ios-compatibility.js"></script>
<script src="cache-test.js"></script>
<script>
        const statusContainer = document.getElementById('status-container');
        const installBtn = document.getElementById('install-btn');
        const browserSupport = document.getElementById('browser-support');
        const swDetails = document.getElementById('sw-details');
        const cacheInfo = document.getElementById('cache-info');
        const iosCompatibility = document.getElementById('ios-compatibility');
        const fallbackSolutions = document.getElementById('fallback-solutions');

        let deferredPrompt;

        // Add status message
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusContainer.appendChild(div);
            console.log(`PWA Test: ${message}`);
        }

        // Check iOS Safari compatibility
        function checkIOSCompatibility() {
            if (window.iosCompatibility) {
                const report = window.iosCompatibility.getCompatibilityReport();

                let html = '<div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">';

                if (report.isIOS) {
                    html += `<h4>ğŸ“± iOS Device Detected</h4>`;
                    html += `<p><strong>iOS Version:</strong> ${report.iosVersion ? report.iosVersion.version : 'Unknown'}</p>`;
                    html += `<p><strong>Service Worker:</strong> ${report.serviceWorkerSupported ? 'âœ… Supported' : 'âŒ Not Supported'}</p>`;
                    html += `<p><strong>Cache API:</strong> ${report.cacheAPISupported ? 'âœ… Supported' : 'âŒ Not Supported'}</p>`;
                    html += `<p><strong>PWA Status:</strong> ${report.pwaSupported ? 'âœ… Fully Supported' : 'âš ï¸ Limited'}</p>`;

                    if (report.recommendations.length > 0) {
                        html += '<h5>ğŸ”§ Recommendations:</h5><ul style="margin-left: 20px;">';
                        report.recommendations.forEach(rec => {
                            html += `<li>${rec}</li>`;
                        });
                        html += '</ul>';
                    }
                } else {
                    html += `<p>â„¹ï¸ Not running on iOS Safari</p>`;
                }

                html += '</div>';
                iosCompatibility.innerHTML = html;
            } else {
                iosCompatibility.innerHTML = '<p>âš ï¸ iOS compatibility detection not loaded</p>';
            }
        }

        // Check browser support
        function checkBrowserSupport() {
            const support = [];

            if ('serviceWorker' in navigator) {
                support.push('âœ… Service Worker supported');
            } else {
                support.push('âŒ Service Worker NOT supported');
            }

            if ('caches' in window) {
                support.push('âœ… Cache API supported');
            } else {
                support.push('âŒ Cache API NOT supported');
            }

            if ('Notification' in window) {
                support.push('âœ… Notifications supported');
            } else {
                support.push('âŒ Notifications NOT supported');
            }

            if ('beforeinstallprompt' in window) {
                support.push('âœ… Install prompts supported');
                installBtn.disabled = false;
            } else {
                support.push('âŒ Install prompts NOT supported');
            }

            if ('mediaSession' in navigator) {
                support.push('âœ… Media Session API supported');
            } else {
                support.push('âŒ Media Session API NOT supported');
            }

            browserSupport.innerHTML = support.join('<br>');
        }

        // Test service worker
        async function testServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    if (registrations.length > 0) {
                        addStatus(`Found ${registrations.length} service worker registration(s)`, 'success');
                        registrations.forEach((reg, index) => {
                            addStatus(`SW ${index + 1}: ${reg.scope} (${reg.active ? 'active' : 'inactive'})`, 'info');
                        });

                        // Show service worker details
                        swDetails.innerHTML = `
                            <pre>${JSON.stringify(registrations.map(reg => ({
                                scope: reg.scope,
                                active: !!reg.active,
                                installing: !!reg.installing,
                                waiting: !!reg.waiting,
                                scriptURL: reg.active?.scriptURL || 'N/A'
                            })), null, 2)}</pre>
                        `;
                    } else {
                        addStatus('No service worker registrations found', 'warning');
                    }
                } catch (error) {
                    addStatus(`Service worker test failed: ${error.message}`, 'error');
                }
            } else {
                addStatus('Service Worker not supported in this browser', 'error');
            }
        }

        // Test cache
        async function testCache() {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        addStatus(`Found ${cacheNames.length} cache(s)`, 'success');

                        let cacheDetails = '';
                        for (const cacheName of cacheNames) {
                            const cache = await caches.open(cacheName);
                            const requests = await cache.keys();
                            addStatus(`Cache "${cacheName}": ${requests.length} items`, 'info');
                            cacheDetails += `Cache: ${cacheName} (${requests.length} items)\n`;
                            requests.forEach((request, index) => {
                                if (index < 5) { // Show first 5 items
                                    cacheDetails += `  - ${request.url}\n`;
                                }
                            });
                            if (requests.length > 5) {
                                cacheDetails += `  ... and ${requests.length - 5} more\n`;
                            }
                            cacheDetails += '\n';
                        }

                        cacheInfo.innerHTML = `<pre>${cacheDetails}</pre>`;
                    } else {
                        addStatus('No caches found', 'warning');
                    }
                } catch (error) {
                    addStatus(`Cache test failed: ${error.message}`, 'error');
                }
            } else {
                addStatus('Cache API not supported in this browser', 'error');
            }
        }

        // Test offline mode
        async function testOffline() {
            if (!navigator.onLine) {
                addStatus('Already offline - testing cached content', 'info');
            } else {
                addStatus('Going offline for test... (Check console for network errors)', 'info');
            }

            // Try to fetch a cached resource
            try {
                const response = await fetch('/');
                if (response.ok) {
                    addStatus('Successfully fetched main page (likely from cache)', 'success');
                } else {
                    addStatus(`Failed to fetch main page: ${response.status}`, 'error');
                }
            } catch (error) {
                addStatus(`Network error (expected in offline mode): ${error.message}`, 'warning');
            }
        }

        // Clear cache
        async function clearCache() {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    addStatus(`Cleared ${cacheNames.length} cache(s)`, 'success');
                    cacheInfo.innerHTML = '';
                } catch (error) {
                    addStatus(`Failed to clear cache: ${error.message}`, 'error');
                }
            } else {
                addStatus('Cache API not supported', 'error');
            }
        }

        // Unregister service worker
        async function unregisterServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    const unregistered = await Promise.all(
                        registrations.map(reg => reg.unregister())
                    );
                    const count = unregistered.filter(Boolean).length;
                    addStatus(`Unregistered ${count} service worker(s)`, 'success');
                    swDetails.innerHTML = '';
                } catch (error) {
                    addStatus(`Failed to unregister service worker: ${error.message}`, 'error');
                }
            } else {
                addStatus('Service Worker not supported', 'error');
            }
        }

        // Install PWA
        async function installPWA() {
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        addStatus('PWA installation accepted', 'success');
                    } else {
                        addStatus('PWA installation declined', 'warning');
                    }
                    deferredPrompt = null;
                } catch (error) {
                    addStatus(`Installation failed: ${error.message}`, 'error');
                }
            } else {
                addStatus('No installation prompt available', 'warning');
            }
        }

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.disabled = false;
            addStatus('PWA install prompt available', 'info');
        });

        window.addEventListener('appinstalled', () => {
            addStatus('PWA was installed successfully', 'success');
            installBtn.disabled = true;
        });

        // Check online/offline status
        function updateOnlineStatus() {
            const status = navigator.onLine ? 'online' : 'offline';
            addStatus(`Connection status: ${status}`, navigator.onLine ? 'success' : 'warning');
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // è¿è¡Œå®Œæ•´æµ‹è¯•
        async function runComprehensiveTest() {
            addStatus('ğŸš€ å¼€å§‹è¿è¡Œå®Œæ•´PWAæµ‹è¯•...', 'info');
            if (typeof testPWA === 'function') {
                try {
                    await testPWA();
                    addStatus('âœ… å®Œæ•´æµ‹è¯•æ‰§è¡Œå®Œæˆ', 'success');
                } catch (error) {
                    addStatus(`âŒ æµ‹è¯•æ‰§è¡Œå¤±è´¥: ${error.message}`, 'error');
                }
            } else {
                addStatus('âŒ æµ‹è¯•è„šæœ¬æœªåŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢', 'error');
            }
        }

        // Show fallback solutions
        function showFallbackSolutions() {
            const isIOS = window.iosCompatibility && window.iosCompatibility.isIOS;
            const swSupported = 'serviceWorker' in navigator;
            const cacheSupported = 'caches' in window;

            let html = '<div style="background-color: #fff3cd; padding: 15px; border-radius: 8px; margin: 10px 0;">';

            if (isIOS && (!swSupported || !cacheSupported)) {
                html += '<h4>ğŸ”„ iOS Safari Fallback Solutions</h4>';
                html += '<p>Since Service Worker/Cache API is not supported, here are alternative solutions:</p>';
                html += '<ul style="margin-left: 20px;">';
                html += '<li><strong>IndexedDB:</strong> Available for structured data storage</li>';
                html += '<li><strong>LocalStorage:</strong> Available for small key-value data</li>';
                html += '<li><strong>SessionStorage:</strong> Available for session-specific data</li>';
                html += '<li><strong>App Cache:</strong> Legacy HTML5 application cache (limited)</li>';
                html += '</ul>';

                html += '<h5>ğŸ”§ Enable Advanced Features:</h5>';
                html += '<ul style="margin-left: 20px;">';
                html += '<li>Update iOS to version 11.3 or later</li>';
                <li>Use Chrome or Firefox for full PWA support</li>';
                html += '<li>Add to Home Screen for app-like experience</li>';
                html += '</ul>';

                html += '<h5>ğŸ“± Add to Home Screen:</h5>';
                html += '<ol style="margin-left: 20px;">';
                html += '<li>Tap the Share button (square with arrow)</li>';
                html += '<li>Scroll down and tap "Add to Home Screen"</li>';
                html += '<li>Tap "Add" to confirm</li>';
                html += '</ol>';
            } else if (!swSupported || !cacheSupported) {
                html += '<h4>ğŸ”„ Fallback Solutions</h4>';
                html += '<p>Your browser has limited PWA support. Consider:</p>';
                html += '<ul style="margin-left: 20px;">';
                html += '<li>Update your browser to the latest version</li>';
                html += '<li>Try Chrome or Firefox for full PWA support</li>';
                html += '<li>Use the web version with limited offline features</li>';
                html += '</ul>';
            } else {
                html += '<p>âœ… Full PWA support available - no fallback needed</p>';
            }

            html += '</div>';
            fallbackSolutions.innerHTML = html;
        }

        // Initialize
        checkIOSCompatibility();
        checkBrowserSupport();
        updateOnlineStatus();
        testServiceWorker();
        testCache();
        showFallbackSolutions();

        addStatus('PWA Test page loaded successfully', 'success');
    </script>
</body>
</html>
